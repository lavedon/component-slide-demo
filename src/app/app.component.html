<div class="carousel-container">
  <left-child
    [@flyInOut]="leftState"
    (@flyInOut.start)="onAnimationStart($event)"
    (@flyInOut.done)="onAnimationDone($event)"
    >
  </left-child>
  <right-child
  [@flyInOut]="rightState"
  (@flyInOut.start)="onAnimationStart($event)"
  (@flyInOut.done)="onAnimationDone($event)"
  >
  </right-child>
</div>
<button (click)="slideLeft()">Slide Left</button>
<button (click)="slideRight()">Slide Right</button>
