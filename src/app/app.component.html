<div class="carousel-container">
  <alpha-child
    *ngIf="currentSlide === 0"
    [@slideAnimation]="currentSlide === 0 ? 'slideRight' : 'slideLeft'">
  </alpha-child>
  <beta-child
    *ngIf="currentSlide === 1"
    [@slideAnimation]="currentSlide === 1 ? 'slideRight' : 'slideLeft'"
    >
  </beta-child>
</div>
<button (click)="slideLeft()">Slide Left</button>
<button (click)="slideRight()">Slide Right</button>
